<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="thirdparty/jquery-1.8.0.min.js"></script>
		<script src="thirdparty/raphael-2.1.0.min.js"></script>
		<!--script src="out/jschess-0.1.js"></script-->
		<script src="out/jschess-0.1.min.js"></script>
		<script>
			var board
			function init() {
				board=new ChessBoard({
					id:'myid',
				})
			}
			window.onload=init
			$(document).ready(function() {
				$('#putrooks').click(function() {
					board.putrooks()
				})
				$('#moverooks').click(function() {
					board.moverooks()
				})
				$('#flip').click(function() {
					board.flip()
				})
				$('#dump').click(function() {
					board.dump()
				})
			})
		</script>
	</head>
	<body style="background:yellow">
		This is my chess board
		<div id="myid">
		</div>
		<button id="putrooks">putrooks</button>
		<button id="moverooks">moverooks</button>
		<button id="flip">flip</button>
		<button id="dump">dump</button>
	</body>
</html>
