<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- third parties -->
		<script src="thirdparty/jquery-1.8.0.min.js"></script>
		<script src="thirdparty/raphael-2.1.0.min.js"></script>
		<!-- our code, three options: minified, regular or file by file -->
		<!--script src="out/jschess-0.1.min.js"></script-->
		<!--script src="out/jschess-0.1.js"></script-->
		<script src="src/Position.js"></script>
		<script src="src/Piece.js"></script>
		<script src="src/ChessBoard.js"></script>
		<script>
			var board
			function init() {
				board=new ChessBoard({
					id:'myid',
				})
			}
			window.onload=init
			$(document).ready(function() {
				$('#putrooks').click(function() {
					board.putrooks()
				})
				$('#moverooks').click(function() {
					board.moverooks()
				})
				$('#flip').click(function() {
					board.flip()
				})
				$('#dump').click(function() {
					board.dump()
				})
			})
		</script>
	</head>
	<body style="background:yellow">
		<h1>Welcome to the jschess project</h1>
		<p>
		The only reason the background is this ugly yellow is for testing purposes...:)
		I have no documentation on jschess at the moment except it's github
		<a href="https://github.com/veltzer/jschess">site</a>.
		</p>
		Meanwhile here is a very small demo that will be made better with time...
		<div id="myid">
		</div>
		<button id="putrooks">putrooks</button>
		<button id="moverooks">moverooks</button>
		<button id="flip">flip</button>
		<button id="dump">dump</button>
		<br/>
		<h1>Mark Veltzer, 2012</h1>
	</body>
</html>
